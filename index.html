<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./script/game.js"></script>
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/gridanimation.css" />

    </script>
  </head>

  <body>

    <div id="overlay" onclick="overlayOff()"><div class="overlay-container"><label class="result-text"></label><button class="overlay-button" onclick="initializeGame()">Play Again</button></div></div>
    <img src="./images/loading.gif" alt="Loading" class="loading" />
    <div class="screen">
      <!-- .screen -->
      <div class="header">
        <!-- .header -->
        <header>
          <h2 onclick="initializeGame()" id="change"></h2></header>
      </div>
      <div class="game-screen">
        <div class="top-container">
          <div class="reset">
            <img
              src="./images/reset.png"
              alt="reset"
              class="reset-img"
              onclick="initializeGame()"
            />
          </div>
          <div class="currentPlayer"></div>
        </div>
        <!-- .game-screen -->
        <div class="game-container">
          <!-- .game-container -->
          <!-- new code -->
          <div class="grid-container"></div>
          <div class="tictactoe-board">
            <div class="line horizontal"></div>
            <div class="line horizontal bottom"></div>
            <div class="line vertical"></div>
            <div class="line vertical right"></div>
          </div>
          <div class="player-container">
            <!-- .player-container -->
            <div class="player1">
              <img
                src="./images/profile.png"
                alt=""
                style="height: 30px; width: 30px"
              />
              <input
                type="text"
                id="player1"
                value="player1"
                style="width: 70px"
                class="name-input"
              />
              <label class="move">X</label>
            </div>
            <div class="player2">
              <img
                src="./images/profile.png"
                alt=""
                style="height: 30px; width: 30px"
              />
              <input
                type="text"
                id="player2"
                value="player2"
                style="width: 70px"
                class="name-input"
              />
              <label class="move">O</label>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <!-- .footer -->
        <footer><h5 >&copy; Arif & Prayash</h4></footer>
      </div>
    </div>
  </body>
</html>
